<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Game Suit</h1>
    </header>
    <h2>Pilih salah satu untuk bermain</h2>
    <div class="container">
      <input
        class="btn gunting"
        type="image"
        src="image/gunting.png"
        value="gunting ✌"
      />
      <input
        class="btn batu"
        type="image"
        src="image/batu.png"
        value="batu ✊"
      />
      <input
        class="btn kertas"
        type="image"
        src="image/kertas.png"
        value="kertas 🖐"
      />
      <h3 id="user"></h3>
      <h3 id="bot"></h3>
      <h3 id="result"></h3>
      <button class="button-19" role="button">Main lagi</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
